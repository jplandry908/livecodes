<div id="code-to-img-container" class="modal-container">
  <div class="modal-title">Code to Image</div>

      <label>Preview</label>
      <a href="#" id="code-to-img-format-link">Format</a>

        <div class="input-container">
          <input
            type="range"
            id="delay-range"
            min="300"
            max="2048"
            value="512"
            class="range-slider"
            name="code-to-img-width"
          />
        </div>

        <label class="range-slider-label">Padding (horizontal)</label>
        <div class="input-container">
          <input
            type="range"
            id="delay-range"
            min="0"
            max="128"
            value="64"
            class="range-slider"
            name="code-to-img-paddingHorizontal"
          />
        </div>

        <label class="range-slider-label">Padding (vertical)</label>
        <div class="input-container">
          <input
            type="range"
            id="delay-range"
            min="0"
            max="128"
            value="64"
            class="range-slider"
            name="code-to-img-paddingVertical"
          />
        </div>

        <label>Editor Theme</label>
        <div class="input-container">
          <select name="code-to-img-editorTheme" id="code-to-img-editorTheme"></select>
        </div>

        <label>Font Family</label>
        <div class="input-container">
          <select name="code-to-img-fontFamily" id="code-to-img-fontFamily">
            <option value="">Default</option>
          </select>
        </div>

        <label>Font Size</label>
        <div class="input-container">
          <select name="code-to-img-fontSize" id="code-to-img-fontSize">
            <option value="10">10</option>
            <option value="11">11</option>

        <label>Show line numbers</label>
        <div class="input-container">
          <span>
            <input name="code-to-img-lineNumbers" type="checkbox" class="switch"></input>
          </span>
        </div>

        <label>Image Scale</label>
        <div class="input-container">
          <span>
            <input name="code-to-img-scale" type="radio" value="0.5" id="code-to-img-scale-0.5"></input>

          </span>
          <span>
            <input name="code-to-img-scale" type="radio" value="1" id="code-to-img-scale-1"></input>
